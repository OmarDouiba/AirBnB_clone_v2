<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for state in all_states|sort(attribute='name') %}
      <LI></LI>{{ state.id }}: <b>{{ state.name }}</b></LI>
      <UL>
      {% for city in state.cities|sort(attribute='name') %}
      <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
      </UL> 
      {% endfor %}
    </ul>
  </body>
</html>
